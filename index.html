<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
         function agregarTarea(){
             const tarea = document.getElementById("tarea").value;
             const descripcion = document.getElementById("descripcion").value;

             localStorage.setItem("tarea", tarea);
             localStorage.setItem("descripcion", descripcion);
        }

        function mostrarTarea(){
            const vTarea = localStorage.getItem("tarea");
            const vDescripcion = localStorage.getItem("descripcion");    

            document.getElementById("tarea").value = vTarea;
            document.getElementById("descripcion").value = vDescripcion;

            if (vTarea && vDescripcion) {
                const lista = document.getElementById("listaTareas");
                const nuevaTarea = document.createElement("li");
                nuevaTarea.textContent = `Tarea: ${vTarea}, Descripción: ${vDescripcion}`;
                lista.appendChild(nuevaTarea);
            } else {
                alert("No hay tareas guardadas.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
    <div class="formulario">
        <form id="formulario" onsubmit="agregarTarea(); return false;"method="post">
            <h1>Agrega una tarea</h1>
            <label name="tarea">Tarea: </label>
            <input type="text" id="tarea"/>
            <br>
            <label name="descripcion">Descripción: </label>
            <input type="textarea" id="descripcion"/>
            <br>
            <input type="button" onclick="agregarTarea()" value="Agregar"/>
            <input type="button" onclick="mostrarTarea()" value="Mostrar"/>
            <br>
        </form>
        </div>
            <hr>
            <div class="listaTareas">
            <h1>Lista de tareas</h1>
            <ul id="listaTareas">
            </ul>
            </div>    
        </div>
        </body>
</html>
